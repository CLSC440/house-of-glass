<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brandBlue: '#0A3654',
                        brandGold: '#C19B4E',
                        darkBg: '#0F172A',
                        darkCard: '#1E293B'
                    },
                    fontFamily: {
                        arabic: ['Cairo', 'sans-serif'],
                    }
                }
            }
        }
        if (localStorage.getItem('darkMode') === 'true' || (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        .group:hover .admin-actions { opacity: 1; }

        body.modal-active { overflow: hidden; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .image-row:hover .delete-img { opacity: 1; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-darkBg font-sans transition-colors duration-300">

                    <span class="text-[8px] md:text-[10px] text-brandBlue/60 dark:text-brandGold/60 font-medium tracking-[0.2em] uppercase hidden sm:block">Showroom Manager</span>
                </a>
            </div>
            
            <div class="flex items-center space-x-1.5 md:space-x-3.5">
                <button onclick="toggleDarkMode()" class="p-2 md:p-2.5 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:scale-110 transition-all">

                </button>

                </button>
                <button onclick="openSettingsModal()" class="bg-gray-100 dark:bg-gray-800 p-2 md:p-2.5 rounded-xl text-gray-600 dark:text-gray-300 hover:bg-brandBlue hover:text-white transition-all shadow-sm" title="Site Settings">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    </svg>
                </button>
                <button onclick="openCategoryModal()" class="hidden sm:block border border-brandGold text-brandGold px-2 md:px-3 py-1.5 md:py-2 rounded-lg text-[10px] md:text-xs font-bold hover:bg-brandGold hover:text-white transition-all">Categories</button>

                <a href="index.html" class="bg-gray-100 dark:bg-gray-800 p-2 md:p-2.5 rounded-xl text-gray-600 dark:text-gray-300 hover:bg-brandGold hover:text-white transition-all shadow-sm" title="Site View">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </a>
                <button onclick="logout()" class="text-gray-400 hover:text-red-500 transition-colors p-1.5 md:p-2" title="Logout">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>

    </header>

    <main class="max-w-7xl mx-auto px-4 py-6 md:py-12 min-h-[70vh]">
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-8"></div>
    </main>

    <footer class="bg-gray-100 dark:bg-darkCard border-t dark:border-gray-800 py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-brandBlue dark:text-brandGold opacity-60 text-[10px] uppercase tracking-widest mb-1">Powered by Al Ashour Ades Showroom</p>
            <p class="text-xl font-black text-brandBlue dark:text-brandGold opacity-60 font-arabic" dir="rtl">ال عاشور عدس</p>
        </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-[100]">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white dark:bg-darkCard w-11/12 md:max-w-lg mx-auto rounded shadow-lg z-50 overflow-y-auto max-h-[90vh]">
            <div class="modal-content py-6 px-8 text-left">
                <div class="flex justify-between items-center pb-4 border-b dark:border-gray-700">
                    <p class="text-2xl font-bold text-brandBlue dark:text-brandGold" id="modalTitle">Add Product</p>
                    <div class="cursor-pointer dark:text-gray-400" onclick="closeModal()">✕</div>
                </div>
                <form id="productForm" class="space-y-4 mt-4">
                    <input type="hidden" id="productId">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Product Name</label>
                        <input type="text" id="pName" required class="w-full border dark:border-gray-600 dark:bg-gray-800 dark:text-white rounded-lg p-2 focus:ring-brandGold outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category</label>
                        <select id="pCategory" class="w-full border dark:border-gray-600 dark:bg-gray-800 dark:text-white rounded-lg p-2 focus:ring-brandGold outline-none">
                            <!-- Options injected by JS -->
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                        <textarea id="pDesc" required rows="3" class="w-full border dark:border-gray-600 dark:bg-gray-800 dark:text-white rounded-lg p-2 focus:ring-brandGold outline-none"></textarea>
                    </div>
                    
                    <div class="border-t dark:border-gray-700 pt-4">
                        <label class="block text-sm font-bold text-brandBlue dark:text-brandGold mb-2">Product Images</label>
                        <div id="imageInputs" class="space-y-4">
                            <!-- Image inputs injected by JS -->
                        </div>
                        <p class="text-[10px] text-gray-400 mt-1 italic">* Use the radio button on the left to set the main cover image.</p>
                        <button type="button" onclick="addImageInput()" class="mt-2 text-xs text-brandGold font-bold">+ Add More Images</button>
                    </div>

                    <div class="flex justify-end pt-6">
                        <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-500 mr-2">Cancel</button>
                        <button type="submit" class="bg-brandBlue text-white px-6 py-2 rounded-lg font-bold border border-brandGold">Save Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Users Modal -->
    <div id="usersModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-[120]">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50" onclick="closeUsersModal()"></div>
        <div class="modal-container bg-white dark:bg-darkCard w-11/12 md:max-w-2xl mx-auto rounded-2xl shadow-2xl z-50 overflow-hidden flex flex-col h-[80vh]">
            <div class="p-6 border-b dark:border-gray-700 flex justify-between items-center">
                <h2 class="text-xl font-black text-brandBlue dark:text-brandGold uppercase">Manage Permissions</h2>

            </div>
            <div class="flex-grow overflow-y-auto p-6">
                <table class="w-full">
                    <thead class="bg-gray-50 dark:bg-gray-800 text-[10px] font-black uppercase text-gray-400 tracking-widest">
                        <tr>
                            <th class="px-4 py-3 text-left">Member Info</th>
                            <th class="px-4 py-3 text-left">Access Level</th>
                            <th class="px-4 py-3 text-right">Update Role</th>
                        </tr>
                    </thead>
                    <tbody id="usersList" class="divide-y dark:divide-gray-700 text-sm">

                </table>

    </div>

    <!-- Category Modal -->
    <div id="categoryModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-[110]">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50" onclick="closeCategoryModal()"></div>
        <div class="modal-container bg-white dark:bg-darkCard w-11/12 md:max-w-sm mx-auto rounded-2xl shadow-2xl z-50 overflow-hidden">
            <div class="p-6 border-b dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-800">
                <h2 class="text-xl font-bold text-brandBlue dark:text-brandGold italic">Categories</h2>
                <button onclick="closeCategoryModal()" class="text-gray-400 hover:text-red-500 transition-colors">✕</button>
            </div>
            <div class="p-6">
                <div class="flex space-x-2 mb-6">
                    <input type="text" id="newCatInput" placeholder="New category..." class="flex-grow border dark:border-gray-600 dark:bg-gray-800 dark:text-white rounded-xl p-3 text-sm outline-none focus:ring-2 focus:ring-brandGold bg-gray-50">
                    <button onclick="addCategory()" class="bg-brandBlue text-white px-5 py-2 rounded-xl text-sm font-bold shadow-lg shadow-brandBlue/20">Add</button>
                </div>
                <div id="catAdminList" class="space-y-2 max-h-60 overflow-y-auto pr-2 custom-scroll">
                    <!-- Categories list here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-[110]">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50" onclick="closeSettingsModal()"></div>
        <div class="modal-container bg-white dark:bg-darkCard w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
            <div class="modal-content py-6 px-8">
                <div class="flex justify-between items-center pb-4 border-b dark:border-gray-700">
                    <p class="text-xl font-bold text-brandBlue dark:text-brandGold">General Settings</p>
                    <div class="cursor-pointer dark:text-gray-400" onclick="closeSettingsModal()">✕</div>
                </div>
                <div class="mt-4 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">WhatsApp Phone Number</label>
                        <p class="text-[10px] text-gray-400 mb-1">Include country code (e.g., 201234567890)</p>
                        <input type="text" id="waPhoneInput" placeholder="2010XXXXXXXX" class="w-full border dark:border-gray-600 dark:bg-gray-800 dark:text-white rounded p-2 text-sm outline-none focus:ring-brandGold">

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Facebook Page Link</label>
                        <input type="text" id="fbLinkInput" placeholder="https://facebook.com/..." class="w-full border dark:border-gray-600 dark:bg-gray-800 dark:text-white rounded p-2 text-sm outline-none focus:ring-brandGold">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Google Maps Link</label>
                        <input type="text" id="mapLinkInput" placeholder="https://goo.gl/maps/..." class="w-full border dark:border-gray-600 dark:bg-gray-800 dark:text-white rounded p-1.5 text-xs outline-none focus:ring-brandGold">
                    </div>
                    <button onclick="saveSettings()" class="w-full bg-brandBlue text-white py-2 rounded font-bold text-sm">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, query, orderBy, serverTimestamp, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_oTePhmWmzuOcZDmc_-7bhoAVbYVhH3Q",
            authDomain: "houseofglass-440.firebaseapp.com",
            projectId: "houseofglass-440",
            storageBucket: "houseofglass-440.firebasestorage.app",
            messagingSenderId: "73082039144",
            appId: "1:73082039144:web:0658e54416293334dc84dd",
            measurementId: "G-S81YY4Z4RM"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let products = [];
        let categories = [];
        let allUsers = [];
        let siteSettings = { whatsapp: '', facebook: '', maps: '' };
        let userRole = 'moderator';

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (userDoc.exists()) {
                userRole = userDoc.data().role;
                if (userRole !== 'admin' && userRole !== 'moderator') {
                    window.location.href = 'index.html';
                }
                if (userRole === 'admin') {
                    document.getElementById('manageUsersBtn').classList.remove('hidden');
                }
            } else {
                // Should not happen for authenticated users but security first
                window.location.href = 'index.html';
            }
            loadData();
        });

        async function loadData() {
            try {
                // Load Settings from settings/contact
                const settingsSnap = await getDoc(doc(db, "settings", "contact"));
                if (settingsSnap.exists()) {
                    siteSettings = settingsSnap.data();
                }

                // Load Categories
                const catSnapshot = await getDocs(collection(db, "categories"));
                categories = catSnapshot.docs.map(doc => doc.data().name);
                
                // Load Products
                const prodSnapshot = await getDocs(query(collection(db, "products"), orderBy("createdAt", "desc")));
                products = prodSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                renderProducts();
                renderCategoriesInUI();
            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        function renderCategoriesInUI() {
            const select = document.getElementById('pCategory');
            select.innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
            
            const list = document.getElementById('catAdminList');
            list.innerHTML = categories.map(c => `
                <div class="flex justify-between items-center bg-gray-50 dark:bg-gray-800 p-2 rounded-xl mb-2">
                    <span class="text-sm font-bold text-brandBlue dark:text-brandGold font-arabic">${c}</span>
                    <button onclick="deleteCategory('${c}')" class="text-red-500 text-xs">✕</button>
                </div>
            `).join('');
        }

        window.addCategory = async function() {
            const val = document.getElementById('newCatInput').value.trim();
            if (val && !categories.includes(val)) {
                await addDoc(collection(db, "categories"), { name: val });
                document.getElementById('newCatInput').value = '';
                loadData();
            }
        };

        window.deleteCategory = async function(catName) {
            if (confirm(`Delete ${catName}?`)) {
                const snapshot = await getDocs(collection(db, "categories"));
                const catDoc = snapshot.docs.find(d => d.data().name === catName);
                if (catDoc) {
                    await deleteDoc(doc(db, "categories", catDoc.id));
                    loadData();
                }
            }
        };

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'group relative bg-white dark:bg-darkCard rounded-xl md:rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800 overflow-hidden';
                card.innerHTML = `
                    <div class="relative h-40 md:h-48 bg-gray-50 dark:bg-gray-800 flex items-center justify-center">
                        <img src="${p.images[0]}" class="w-full h-full object-contain p-2 transition-transform group-hover:scale-105">
                        <div class="absolute top-2 left-2 bg-brandGold text-white text-[7px] md:text-[8px] font-black uppercase tracking-widest px-1.5 md:px-2 py-0.5 md:py-1 rounded-full shadow-lg">${p.category}</div>
                        
                        <!-- Desktop Actions (Hover) -->
                        <div class="hidden md:flex admin-actions opacity-0 absolute inset-0 bg-brandBlue/70 backdrop-blur-sm transition-all items-center justify-center space-x-3 group-hover:opacity-100">
                            <button onclick="editProduct('${p.id}')" class="bg-white text-brandBlue p-3 rounded-full shadow-xl hover:scale-110 transition-transform font-bold">✎</button>
                            <button onclick="deleteProduct('${p.id}')" class="bg-red-500 text-white p-3 rounded-full shadow-xl hover:scale-110 transition-transform">✕</button>
                        </div>
                    </div>
                    <div class="p-3 md:p-4 border-t dark:border-gray-800 flex items-center justify-between">
                        <h3 class="font-bold text-brandBlue dark:text-brandGold truncate uppercase text-[10px] md:text-sm tracking-tight flex-grow">${p.name}</h3>
                        <!-- Mobile Actions (Always visible) -->
                        <div class="flex md:hidden items-center space-x-1 ml-2">
                            <button onclick="editProduct('${p.id}')" class="text-brandBlue dark:text-brandGold p-1.5 bg-gray-100 dark:bg-gray-800 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                            </button>
                            <button onclick="deleteProduct('${p.id}')" class="text-red-500 p-1.5 bg-gray-100 dark:bg-gray-800 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        window.openModal = function(isEdit = false) {
            document.getElementById('modalTitle').innerText = isEdit ? 'Update Piece' : 'Add New Piece';
            document.getElementById('productModal').classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');
            if(!isEdit) {
                document.getElementById('productForm').reset();
                document.getElementById('productId').value = '';
                document.getElementById('imageInputs').innerHTML = '';
                addImageInput();
            }
        };

        window.closeModal = function() {
            document.getElementById('productModal').classList.add('opacity-0', 'pointer-events-none');
            document.body.classList.remove('modal-active');
        };

        window.addImageInput = function(val = '', isDefault = false) {
            const div = document.createElement('div');
            div.className = 'image-row flex items-center space-x-3 bg-gray-50 dark:bg-gray-800 p-3 rounded-xl border border-gray-200 dark:border-gray-700 relative group/img';
            div.innerHTML = `
                <input type="radio" name="defaultImage" ${isDefault ? 'checked' : ''} class="w-4 h-4 accent-brandGold cursor-pointer" title="Set as main image">
                <div class="w-12 h-12 bg-white dark:bg-gray-700 rounded-lg border dark:border-gray-600 overflow-hidden flex-shrink-0 shadow-sm relative">
                    <img src="${val || ''}" class="img-preview w-full h-full object-cover ${val ? '' : 'hidden'}">
                    <div class="absolute inset-0 bg-black/10 flex items-center justify-center pointer-events-none ${val ? 'hidden' : ''}">
                        <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    </div>
                </div>
                <div class="flex-grow space-y-1">
                    <input type="text" value="${val}" placeholder="أو حط لينك الصورة هنا..." class="pImageUrl w-full bg-transparent text-[10px] outline-none border-b border-transparent focus:border-brandGold italic dark:text-gray-300" oninput="updatePreview(this)">
                    <div class="flex items-center space-x-2">
                        <label class="cursor-pointer bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 px-3 py-1 rounded-md text-[9px] font-bold text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600 transition-all flex items-center">
                            <svg class="w-3 h-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                            اختر صورة من جهازك
                            <input type="file" class="hidden" accept="image/*" onchange="handleFile(this)">
                        </label>
                    </div>
                </div>
                <button type="button" onclick="this.parentElement.remove()" class="delete-img opacity-0 group-hover/img:opacity-100 text-red-400 hover:text-red-600 transition-all p-1">✕</button>
            `;
            document.getElementById('imageInputs').appendChild(div);
        };

        window.updatePreview = function(input) {
            const row = input.closest('.image-row');
            const preview = row.querySelector('.img-preview');
            const placeholder = row.querySelector('.absolute.inset-0.bg-black\\/10');
            if (input.value) {
                preview.src = input.value;
                preview.classList.remove('hidden');
                placeholder.classList.add('hidden');
            } else {
                preview.classList.add('hidden');
                placeholder.classList.remove('hidden');
            }
        };

        window.handleFile = function(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const row = input.closest('.image-row');
                    const urlInput = row.querySelector('.pImageUrl');
                    urlInput.value = e.target.result;
                    window.updatePreview(urlInput);
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.editProduct = function(id) {
            const p = products.find(prod => prod.id === id);
            if (p) {
                document.getElementById('productId').value = p.id;
                document.getElementById('pName').value = p.name;
                document.getElementById('pCategory').value = p.category;
                document.getElementById('pDesc').value = p.desc;
                document.getElementById('imageInputs').innerHTML = '';
                p.images.forEach((url, idx) => window.addImageInput(url, idx === 0));
                window.openModal(true);
            }
        };

        window.deleteProduct = async (id) => {
            if (confirm('Delete this masterpiece?')) {
                await deleteDoc(doc(db, "products", id));
                loadData();
            }
        };

        document.getElementById('productForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('productId').value;
            const rows = Array.from(document.querySelectorAll('#imageInputs > div'));
            let imgs = [];
            let mainIdx = 0;

            rows.forEach((row, idx) => {
                const url = row.querySelector('input[type="text"]').value;
                if(url) {
                    imgs.push(url);
                    if(row.querySelector('input[type="radio"]').checked) mainIdx = imgs.length - 1;
                }
            });

            if(imgs.length > 0) {
                const main = imgs.splice(mainIdx, 1)[0];
                imgs.unshift(main);
            }

            const data = {
                name: document.getElementById('pName').value,
                category: document.getElementById('pCategory').value,
                desc: document.getElementById('pDesc').value,
                images: imgs,
                updatedAt: serverTimestamp()
            };

            if(id) await updateDoc(doc(db, "products", id), data);
            else { data.createdAt = serverTimestamp(); await addDoc(collection(db, "products"), data); }
            
            window.closeModal();
            loadData();
        };

        // Users Management
        window.openUsersModal = async () => {
            document.getElementById('usersModal').classList.remove('opacity-0', 'pointer-events-none');
            const snap = await getDocs(collection(db, "users"));
            allUsers = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderUsers();
        };
        window.closeUsersModal = () => document.getElementById('usersModal').classList.add('opacity-0', 'pointer-events-none');

        function renderUsers() {
            const list = document.getElementById('usersList');
            list.innerHTML = allUsers.map(u => `
                <tr class="hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                    <td class="px-4 py-4">
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-full bg-brandBlue dark:bg-brandGold text-white flex items-center justify-center font-bold text-xs mr-3 shadow-sm">
                                ${u.name ? u.name[0].toUpperCase() : '?'}
                            </div>
                            <div>
                                <p class="font-bold text-brandBlue dark:text-brandGold text-xs truncate max-w-[150px]">${u.name || 'Unknown User'}</p>
                                <p class="text-[10px] text-gray-400 font-medium">${u.email || u.id.substring(0,10)}</p>
                            </div>
                        </div>
                    </td>
                    <td class="px-4 py-4">
                        <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-tighter ${u.role === 'admin' ? 'bg-red-50 dark:bg-red-900/20 text-red-500 border border-red-100 dark:border-red-900/30' : (u.role === 'moderator' ? 'bg-brandGold/10 text-brandGold border border-brandGold/20' : 'bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 border border-gray-200 dark:border-gray-600')}">
                            ${u.role}
                        </span>
                    </td>
                    <td class="px-4 py-4 text-right">
                        <select onchange="updateUserRole('${u.id}', this.value)" class="text-[10px] font-bold border dark:border-gray-600 rounded-lg p-2 outline-none bg-white dark:bg-gray-800 dark:text-white cursor-pointer hover:border-brandGold transition-all">
                            <option value="customer" ${u.role==='customer'?'selected':''}>Customer</option>
                            <option value="moderator" ${u.role==='moderator'?'selected':''}>Moderator</option>
                            <option value="admin" ${u.role==='admin'?'selected':''}>Admin</option>
                        </select>
                    </td>
                </tr>
            `).join('');
        }

        window.updateUserRole = async (uid, newRole) => {
            if(confirm(`Promote/Demote user to ${newRole}?`)) {
                await updateDoc(doc(db, "users", uid), { role: newRole });
                window.openUsersModal();
            }
        };

        // Settings
        window.openSettingsModal = () => {
            document.getElementById('waPhoneInput').value = siteSettings.whatsapp || '';
            document.getElementById('fbLinkInput').value = siteSettings.facebook || '';
            document.getElementById('mapLinkInput').value = siteSettings.maps || '';
            document.getElementById('settingsModal').classList.remove('opacity-0', 'pointer-events-none');
        };
        window.closeSettingsModal = () => document.getElementById('settingsModal').classList.add('opacity-0', 'pointer-events-none');
        
        window.saveSettings = async () => {
            const data = {
                whatsapp: document.getElementById('waPhoneInput').value,
                facebook: document.getElementById('fbLinkInput').value,
                maps: document.getElementById('mapLinkInput').value
            };
            await setDoc(doc(db, "settings", "contact"), data);
            alert("Settings updated!");
            window.closeSettingsModal();
            loadData();
        };

        window.toggleDarkMode = function() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', isDark);
        }

        window.logout = () => signOut(auth);
        window.openCategoryModal = () => document.getElementById('categoryModal').classList.remove('opacity-0', 'pointer-events-none');
        window.closeCategoryModal = () => document.getElementById('categoryModal').classList.add('opacity-0', 'pointer-events-none');

    </script>
</body>
</html>
