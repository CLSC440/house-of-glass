<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Of Glass | Login</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=2">
    <link rel="apple-touch-icon" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brandBlue: '#121926',
                        brandGold: '#D4AF37',
                        darkBg: '#030712',
                        darkCard: '#111827'
                    },
                    fontFamily: {
                        arabic: ['Cairo', 'sans-serif'],
                    }
                }
            }
        }

        // --- Smart Theme Logic ---
        function applySmartTheme() {
            const isAutoEnabled = localStorage.getItem('autoThemeEnabled') !== 'false';
            const manualTheme = localStorage.getItem('darkMode');
            const overrideTime = localStorage.getItem('themeOverrideTime');
            const now = Date.now();
            
            if (!isAutoEnabled) {
                if (manualTheme === 'true') document.documentElement.classList.add('dark');
                else if (manualTheme === 'false') document.documentElement.classList.remove('dark');
                return;
            }

            if (overrideTime && (now - overrideTime > 600000)) {
                localStorage.removeItem('darkMode');
                localStorage.removeItem('themeOverrideTime');
            } else if (manualTheme !== null) {
                if (manualTheme === 'true') document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
                return;
            }

            const hour = new Date().getHours();
            if (hour < 6 || hour >= 18) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        applySmartTheme();
    </script>
    <style>
        * {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #C19B4E rgba(193, 155, 78, 0.05);
        }

        @keyframes logo-pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; filter: drop-shadow(0 0 10px rgba(193,155,78,0.2)); }
            50% { transform: scale(1.15); opacity: 1; filter: drop-shadow(0 0 30px rgba(193,155,78,0.4)); }
        }
        .loading-logo {
            animation: logo-pulse 1.5s ease-in-out infinite;
        }
        @keyframes loading-bar {
            0% { left: -40%; width: 30%; }
            50% { width: 60%; }
            100% { left: 110%; width: 30%; }
        }
        
        /* Professional Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(193, 155, 78, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #D4AF37, #B08D2C);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #E5C354, #D4AF37);
        }
        .dark ::-webkit-scrollbar-track {
            background: rgba(193, 155, 78, 0.08);
        }

        /* Ultra-Realistic Warm Glass & Sunlight Effect */
        @keyframes rim-glow {
            0%, 100% { 
                filter: 
                    drop-shadow(0 0 1px rgba(255, 236, 180, 0.8)) 
                    drop-shadow(0 0 8px rgba(193, 155, 78, 0.3))
                    brightness(1.15) contrast(1.1); 
            }
            50% { 
                filter: 
                    drop-shadow(0 0 2px rgba(255, 245, 220, 1)) 
                    drop-shadow(0 0 12px rgba(212, 175, 55, 0.5))
                    brightness(1.3) contrast(1.15); 
            }
        }
        .shine-effect {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .dark .shine-effect img {
            animation: rim-glow 6s ease-in-out infinite;
            transition: all 0.5s ease;
            image-rendering: -webkit-optimize-contrast;
        }
    </style>
</head>
<body class="bg-white dark:bg-darkBg font-sans flex items-center justify-center min-h-screen px-4 transition-colors duration-300">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 z-[200] bg-white dark:bg-brandBlue flex flex-col items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="relative flex flex-col items-center">
            <img src="logo.png" class="h-32 md:h-48 w-auto loading-logo" alt="Loading...">
            <div class="mt-12 flex flex-col items-center">
                <div class="w-48 h-1 bg-gray-100 dark:bg-brandGold/10 rounded-full overflow-hidden relative">
                    <div class="absolute h-full bg-brandGold w-1/3 rounded-full animate-[loading-bar_2s_infinite_ease-in-out]"></div>
                </div>
                <p class="mt-6 text-[10px] font-black uppercase text-brandGold tracking-[0.5em] animate-pulse" data-i18n="processing">Processing</p>
            </div>
        </div>
    </div>

    <div class="max-w-md w-full bg-white dark:bg-darkCard rounded-2xl shadow-2xl border border-gray-100 dark:border-gray-800 p-6 md:p-8">
        <div class="flex justify-end mb-2">
            <button id="langToggle" class="px-3 py-1.5 rounded-full border border-brandGold text-brandGold text-xs font-bold hover:bg-brandGold hover:text-white transition-all">AR</button>
        </div>
        <div class="text-center mb-6 md:mb-8">
            <a href="index.html" class="inline-block group mb-4">
                <div class="shine-effect rounded-lg">
                    <img src="logo.png" alt="Logo" class="h-24 md:h-32 mx-auto transition-transform group-hover:scale-105">
                </div>
            </a>
            <h2 class="text-xl md:text-2xl font-bold text-brandBlue dark:text-brandGold italic" data-i18n="welcome_back">Welcome Back</h2>
            <p class="text-gray-500 dark:text-slate-400 text-xs md:text-sm" data-i18n="login_to_account">Login to your account</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-xs md:text-sm font-medium text-gray-700 dark:text-slate-300" data-i18n="login_identity">Email, Phone, or Username</label>
                <input type="text" id="loginIdentifier" required class="mt-1 block w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-2.5 md:p-3 focus:ring-2 focus:ring-brandGold outline-none text-brandBlue dark:text-slate-200" placeholder="Email, phone, or username" data-i18n-placeholder="email_phone_username_placeholder">
            </div>
            <div>
                <label class="block text-xs md:text-sm font-medium text-gray-700 dark:text-slate-300" data-i18n="password">Password</label>
                <div class="relative group">
                    <input type="password" id="password" required 
                        class="mt-1 block w-full bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-2.5 md:p-3 focus:ring-2 focus:ring-brandGold outline-none text-brandBlue dark:text-slate-200 transition-all ltr:pr-10 rtl:pl-10" 
                        placeholder="••••••••">
                    <button type="button" onclick="togglePassword('password')" 
                        class="absolute ltr:right-3 rtl:left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-brandGold transition-colors focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                <div class="text-right mt-1 rtl:text-left">
                    <button type="button" onclick="forgotPassword()" class="text-[10px] text-brandGold hover:underline" data-i18n="forgot_password">Forgot Password?</button>
                </div>
            </div>
            
            <div id="errorMessage" class="text-red-500 text-[10px] md:text-xs hidden text-center italic"></div>

            <button type="submit" id="submitBtn" class="w-full bg-brandBlue text-white p-3.5 md:p-4 rounded-xl font-bold hover:bg-opacity-90 border border-brandGold/30 transition-all shadow-lg text-sm md:text-base" data-i18n="login">
                Login
            </button>
        </form>

        <div class="mt-6 flex items-center gap-3">
            <div class="flex-1 h-px bg-gray-200 dark:bg-gray-700"></div>
            <span class="text-[10px] md:text-xs text-gray-400 uppercase tracking-[0.3em]" data-i18n="or">OR</span>
            <div class="flex-1 h-px bg-gray-200 dark:bg-gray-700"></div>
        </div>

        <button type="button" onclick="googleAuth()" class="mt-5 w-full border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-brandBlue dark:text-slate-200 p-3.5 md:p-4 rounded-xl font-bold hover:bg-gray-50 dark:hover:bg-gray-700 transition-all shadow-sm flex items-center justify-center gap-3 text-sm md:text-base">
            <svg class="w-5 h-5" viewBox="0 0 48 48" aria-hidden="true">
                <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303C33.766 32.653 29.201 36 24 36c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.954 4 4 12.954 4 24s8.954 20 20 20 20-8.954 20-20c0-1.341-.138-2.651-.389-3.917z"/>
                <path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 16.108 19.01 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4c-7.681 0-14.344 4.327-17.694 10.691z"/>
                <path fill="#4CAF50" d="M24 44c5.128 0 9.805-1.961 13.333-5.148l-6.161-5.212C29.137 35.091 26.695 36 24 36c-5.176 0-9.73-3.331-11.284-7.946l-6.52 5.025C9.52 39.556 16.227 44 24 44z"/>
                <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303a12.02 12.02 0 0 1-4.131 5.64l.002-.001 6.161 5.212C36.87 39.306 44 34 44 24c0-1.341-.138-2.651-.389-3.917z"/>
            </svg>
            <span data-i18n="continue_with_google">Continue with Google</span>
        </button>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-500"><span data-i18n="dont_have_account">Don't have an account?</span> <a id="signupLink" href="signup.html" class="text-brandBlue dark:text-brandGold font-bold hover:underline" data-i18n="create_one">Create one</a></p>
            <script>
                // Pass redirect param to signup page
                (function() {
                    const rp = new URLSearchParams(window.location.search).get('redirect');
                    if (rp) document.getElementById('signupLink').href = 'signup.html?redirect=' + encodeURIComponent(rp);
                })();
            </script>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100 dark:border-gray-800 text-center">
            <p class="text-[10px] text-gray-400 uppercase tracking-[0.2em] mb-1 italic" data-i18n="premium_home_glassware">Premium Home Glassware</p>
            <p class="text-xl font-black text-[#163159] dark:text-brandGold font-arabic" dir="rtl">ال عاشور عدس</p>
        </div>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-gray-400 hover:text-brandBlue text-xs transition-colors">← <span data-i18n="back_to_gallery">Back to Gallery</span></a>
        </div>
    </div>

    <script src="locales-data.js"></script>
    <script src="i18n.js"></script>
    <!-- Toast Notifications Container -->
    <div id="toast-container" class="fixed top-24 right-4 z-[200] flex flex-col gap-3 pointer-events-none"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase Config...
        const firebaseConfig = {
            apiKey: "AIzaSyA_oTePhmWmzuOcZDmc_-7bhoAVbYVhH3Q",
            authDomain: "houseofglass-440.firebaseapp.com",
            projectId: "houseofglass-440",
            storageBucket: "houseofglass-440.firebasestorage.app",
            messagingSenderId: "73082039144",
            appId: "1:73082039144:web:0658e54416293334dc84dd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // --- Custom Toast Notification ---
        window.showToast = (message, type = 'success') => {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const toast = document.createElement('div');
            const isError = type === 'error';
            
            toast.className = `
                pointer-events-auto flex items-center gap-3 px-5 py-3 rounded-2xl shadow-2xl 
                transform translate-x-full transition-all duration-500 ease-[cubic-bezier(0.68,-0.55,0.265,1.55)]
                backdrop-blur-md border border-white/10 min-w-[280px]
                ${isError ? 'bg-red-500/90 text-white' : 'bg-brandGold/90 text-brandBlue'}
            `;
            
            toast.innerHTML = `
                <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center ${isError ? 'bg-white/20' : 'bg-brandBlue/10'}">
                    ${isError 
                        ? '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>'
                        : '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>'
                    }
                </div>
                <div class="flex-1 font-bold text-sm tracking-wide">${message}</div>
            `;

            container.appendChild(toast);
            setTimeout(() => toast.classList.remove('translate-x-full'), 100);

            const removeToast = () => {
                toast.classList.add('translate-x-[150%]', 'opacity-0');
                setTimeout(() => toast.remove(), 500);
            };

            const timer = setTimeout(removeToast, 4000);
            toast.onclick = () => { clearTimeout(timer); removeToast(); };
        };

        window.togglePassword = (id) => {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        };

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('loginIdentifier').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const err = document.getElementById('errorMessage');
            const overlay = document.getElementById('loadingOverlay');

            // Show loading overlay
            overlay.classList.remove('opacity-0', 'pointer-events-none');
            btn.disabled = true;
            err.classList.add('hidden');

            let emailToLogin = identifier;

            // If not an email (no @), look up by phone or username
            if (!identifier.includes('@')) {
                let phoneToTry = identifier;
                
                // If it looks like an Egyptian mobile number (e.g., 010..., 011..., 012..., 015...)
                if (/^01[0-2,5]\d{8}$/.test(identifier)) {
                    phoneToTry = "+20" + identifier.substring(1);
                } else if (/^1[0-2,5]\d{8}$/.test(identifier)) {
                    phoneToTry = "+20" + identifier;
                }

                try {
                    // Try looking up by phone
                    let q = query(collection(db, "users"), where("phone", "==", phoneToTry));
                    let snap = await getDocs(q);
                    
                    if (snap.empty) {
                        // Try looking up by username
                        q = query(collection(db, "users"), where("username", "==", identifier));
                        snap = await getDocs(q);
                    }

                    if (!snap.empty) {
                        emailToLogin = snap.docs[0].data().email;
                    }
                } catch (e) {
                    console.error("Identity lookup failed:", e);
                }
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, emailToLogin, password);
                const user = userCredential.user;

                // Check if user is Admin
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const userData = userDoc.data();

                const redirectParam = new URLSearchParams(window.location.search).get('redirect');
                if (userData && (userData.role === 'admin' || userData.role === 'moderator')) {
                    sessionStorage.setItem('isAdmin', 'true');
                    sessionStorage.setItem('userRole', userData.role);
                    window.location.href = 'admin.html';
                } else {
                    sessionStorage.removeItem('isAdmin');
                    window.location.href = redirectParam === 'checkout' ? 'index.html?action=checkout' : 'index.html';
                }
            } catch (error) {
                document.getElementById('loadingOverlay').classList.add('opacity-0', 'pointer-events-none');
                err.innerText = "Invalid credentials or password!";
                err.classList.remove('hidden');
                btn.innerText = "Login";
                btn.disabled = false;
            }
        };

        window.forgotPassword = async () => {
            const email = document.getElementById('loginIdentifier').value;
            if (!email || !email.includes('@')) {
                showToast("Please enter your valid email in the field first.", 'error');
                return;
            }
            try {
                await sendPasswordResetEmail(auth, email);
                showToast("Password reset link sent to your email!");
            } catch (error) {
                showToast("Error: " + error.message, 'error');
            }
        };

        window.googleAuth = async () => {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.remove('opacity-0', 'pointer-events-none');
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                const userRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userRef);

                if (!userDoc.exists()) {
                    // Generate unique username based on name
                    const baseUsername = (user.displayName || user.email.split('@')[0])
                        .toLowerCase().replace(/\s+/g, '').substring(0, 15);
                    let finalUsername = baseUsername;
                    let isUnique = false;
                    let counter = 1;

                    while (!isUnique) {
                        const q = query(collection(db, "users"), where("username", "==", finalUsername));
                        const snap = await getDocs(q);
                        if (snap.empty) {
                            isUnique = true;
                        } else {
                            finalUsername = baseUsername + Math.floor(Math.random() * 10000);
                            counter++;
                            if (counter > 5) finalUsername = baseUsername + Date.now().toString().slice(-4);
                        }
                    }

                    await setDoc(userRef, {
                        uid: user.uid,
                        username: finalUsername,
                        name: user.displayName || 'Google User',
                        email: user.email,
                        phone: user.phoneNumber || '',
                        favorites: [],
                        role: 'customer',
                        createdAt: new Date()
                    });
                }

                const data = (await getDoc(userRef)).data();
                const redirectParam = new URLSearchParams(window.location.search).get('redirect');
                if (data && (data.role === 'admin' || data.role === 'moderator')) {
                    sessionStorage.setItem('isAdmin', 'true');
                    sessionStorage.setItem('userRole', data.role);
                    window.location.href = 'admin.html';
                } else {
                    sessionStorage.removeItem('isAdmin');
                    window.location.href = redirectParam === 'checkout' ? 'index.html?action=checkout' : 'index.html';
                }
            } catch (error) {
                document.getElementById('loadingOverlay').classList.add('opacity-0', 'pointer-events-none');
                showToast("Google sign-in failed: " + error.message, 'error');
            }
        };

    </script>
</body>
</html>
