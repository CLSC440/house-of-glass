<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Of Glass | Reset Password</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=2">
    <link rel="apple-touch-icon" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brandBlue: '#121926',
                        brandGold: '#D4AF37',
                        darkBg: '#030712',
                        darkCard: '#111827'
                    },
                    fontFamily: {
                        arabic: ['Cairo', 'sans-serif'],
                    }
                }
            }
        }

        // --- Smart Theme Logic ---
        function applySmartTheme() {
            const isAutoEnabled = localStorage.getItem('autoThemeEnabled') !== 'false';
            const manualTheme = localStorage.getItem('darkMode');
            const overrideTime = localStorage.getItem('themeOverrideTime');
            const now = Date.now();
            
            if (!isAutoEnabled) {
                if (manualTheme === 'true') document.documentElement.classList.add('dark');
                else if (manualTheme === 'false') document.documentElement.classList.remove('dark');
                return;
            }

            if (overrideTime && (now - overrideTime > 600000)) {
                localStorage.removeItem('darkMode');
                localStorage.removeItem('themeOverrideTime');
            } else if (manualTheme !== null) {
                if (manualTheme === 'true') document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
                return;
            }

            const hour = new Date().getHours();
            if (hour < 6 || hour >= 18) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        applySmartTheme();
    </script>
    <style>
        * {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #C19B4E rgba(193, 155, 78, 0.05);
        }

        @keyframes logo-pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; filter: drop-shadow(0 0 10px rgba(193,155,78,0.2)); }
            50% { transform: scale(1.15); opacity: 1; filter: drop-shadow(0 0 30px rgba(193,155,78,0.4)); }
        }
        .loading-logo {
            animation: logo-pulse 1.5s ease-in-out infinite;
        }
        @keyframes loading-bar {
            0% { left: -40%; width: 30%; }
            50% { width: 60%; }
            100% { left: 110%; width: 30%; }
        }
        
        /* Professional Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(193, 155, 78, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #D4AF37, #B08D2C);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #E5C354, #D4AF37);
        }
        .dark ::-webkit-scrollbar-track {
            background: rgba(193, 155, 78, 0.08);
        }

        /* Ultra-Realistic Warm Glass & Sunlight Effect */
        @keyframes rim-glow {
            0%, 100% { 
                filter: 
                    drop-shadow(0 0 1px rgba(255, 236, 180, 0.8)) 
                    drop-shadow(0 0 8px rgba(193, 155, 78, 0.3))
                    brightness(1.15) contrast(1.1); 
            }
            50% { 
                filter: 
                    drop-shadow(0 0 2px rgba(255, 245, 220, 1)) 
                    drop-shadow(0 0 12px rgba(212, 175, 55, 0.5))
                    brightness(1.3) contrast(1.15); 
            }
        }
        .shine-effect {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .dark .shine-effect img {
            animation: rim-glow 6s ease-in-out infinite;
            transition: all 0.5s ease;
            image-rendering: -webkit-optimize-contrast;
        }
    </style>
</head>
<body class="bg-white dark:bg-darkBg font-sans flex items-center justify-center min-h-screen px-4 transition-colors duration-300">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 z-[200] bg-white dark:bg-brandBlue flex flex-col items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="relative flex flex-col items-center">
            <img src="logo.png" class="h-32 md:h-48 w-auto loading-logo" alt="Loading...">
            <div class="mt-12 flex flex-col items-center">
                <div class="w-48 h-1 bg-gray-100 dark:bg-brandGold/10 rounded-full overflow-hidden relative">
                    <div class="absolute h-full bg-brandGold w-1/3 rounded-full animate-[loading-bar_2s_infinite_ease-in-out]"></div>
                </div>
                <p class="mt-6 text-[10px] font-black uppercase text-brandGold tracking-[0.5em] animate-pulse" data-i18n="processing">Processing</p>
            </div>
        </div>
    </div>

    <div class="max-w-md w-full bg-white dark:bg-darkCard rounded-2xl shadow-2xl border border-gray-100 dark:border-gray-800 p-6 md:p-8">
        <div class="flex justify-end mb-2">
            <button id="langToggle" class="px-3 py-1.5 rounded-full border border-brandGold text-brandGold text-xs font-bold hover:bg-brandGold hover:text-white transition-all">AR</button>
        </div>
        <div class="text-center mb-6 md:mb-8">
            <a href="index.html" class="inline-block group mb-4">
                <div class="shine-effect rounded-lg">
                    <img src="logo.png" alt="Logo" class="h-24 md:h-32 mx-auto transition-transform group-hover:scale-105">
                </div>
            </a>
            <h2 class="text-xl md:text-2xl font-bold text-brandBlue dark:text-brandGold italic" data-i18n="reset_password">Reset Password</h2>
            <p class="text-gray-500 dark:text-slate-400 text-xs md:text-sm" data-i18n="enter_new_password">Enter your new password</p>
        </div>

        <!-- Step 1: Email Verification -->
        <div id="emailStep" class="space-y-6">
            <form id="emailForm" class="space-y-6">
                <div>
                    <label class="block text-xs md:text-sm font-medium text-gray-700 dark:text-slate-300" data-i18n="email">Email Address</label>
                    <input type="email" id="resetEmail" required class="mt-1 block w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-2.5 md:p-3 focus:ring-2 focus:ring-brandGold outline-none text-brandBlue dark:text-slate-200" placeholder="your@email.com" data-i18n-placeholder="email_placeholder">
                </div>
                <div id="emailError" class="text-red-500 text-[10px] md:text-xs hidden text-center italic"></div>
                <button type="submit" id="verifyBtn" class="w-full bg-brandBlue text-white p-3.5 md:p-4 rounded-xl font-bold hover:bg-opacity-90 border border-brandGold/30 transition-all shadow-lg text-sm md:text-base" data-i18n="verify_email">
                    Verify Email
                </button>
            </form>
        </div>

        <!-- Step 2: Password Reset -->
        <div id="resetStep" class="space-y-6 hidden">
            <form id="resetForm" class="space-y-6">
                <div>
                    <label class="block text-xs md:text-sm font-medium text-gray-700 dark:text-slate-300" data-i18n="new_password">New Password</label>
                    <div class="relative group">
                        <input type="password" id="newPassword" required 
                            class="mt-1 block w-full bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-2.5 md:p-3 focus:ring-2 focus:ring-brandGold outline-none text-brandBlue dark:text-slate-200 transition-all ltr:pr-10 rtl:pl-10" 
                            placeholder="••••••••">
                        <button type="button" onclick="togglePassword('newPassword')" 
                            class="absolute ltr:right-3 rtl:left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-brandGold transition-colors focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <p class="text-[10px] text-gray-400 dark:text-slate-400 mt-2" data-i18n="password_requirements">At least 6 characters</p>
                </div>

                <div>
                    <label class="block text-xs md:text-sm font-medium text-gray-700 dark:text-slate-300" data-i18n="confirm_password">Confirm Password</label>
                    <div class="relative group">
                        <input type="password" id="confirmPassword" required 
                            class="mt-1 block w-full bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-2.5 md:p-3 focus:ring-2 focus:ring-brandGold outline-none text-brandBlue dark:text-slate-200 transition-all ltr:pr-10 rtl:pl-10" 
                            placeholder="••••••••">
                        <button type="button" onclick="togglePassword('confirmPassword')" 
                            class="absolute ltr:right-3 rtl:left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-brandGold transition-colors focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div id="resetError" class="text-red-500 text-[10px] md:text-xs hidden text-center italic"></div>

                <button type="submit" id="submitBtn" class="w-full bg-brandBlue text-white p-3.5 md:p-4 rounded-xl font-bold hover:bg-opacity-90 border border-brandGold/30 transition-all shadow-lg text-sm md:text-base" data-i18n="reset_password">
                    Reset Password
                </button>

                <button type="button" id="backBtn" class="w-full bg-gray-200 dark:bg-gray-700 text-brandBlue dark:text-slate-200 p-3.5 md:p-4 rounded-xl font-bold hover:bg-gray-300 dark:hover:bg-gray-600 transition-all text-sm md:text-base" data-i18n="back">
                    Back
                </button>
            </form>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100 dark:border-gray-800 text-center">
            <a href="login.html" class="text-gray-400 hover:text-brandBlue dark:hover:text-brandGold text-xs transition-colors">← <span data-i18n="back_to_login">Back to Login</span></a>
        </div>

        <div class="mt-6 text-center">
            <p class="text-[10px] text-gray-400 uppercase tracking-[0.2em] mb-1 italic" data-i18n="premium_home_glassware">Premium Home Glassware</p>
            <p class="text-xl font-black text-[#163159] dark:text-brandGold font-arabic" dir="rtl">ال عاشور عدس</p>
        </div>
    </div>

    <script src="locales-data.js"></script>
    <script src="i18n.js"></script>
    <!-- Toast Notifications Container -->
    <div id="toast-container" class="fixed top-24 right-4 z-[200] flex flex-col gap-3 pointer-events-none"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA_oTePhmWmzuOcZDmc_-7bhoAVbYVhH3Q",
            authDomain: "houseofglass-440.firebaseapp.com",
            projectId: "houseofglass-440",
            storageBucket: "houseofglass-440.firebasestorage.app",
            messagingSenderId: "73082039144",
            appId: "1:73082039144:web:0658e54416293334dc84dd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Custom Toast Notification ---
        window.showToast = (message, type = 'success') => {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const toast = document.createElement('div');
            const isError = type === 'error';
            
            toast.className = `
                pointer-events-auto flex items-center gap-3 px-5 py-3 rounded-2xl shadow-2xl 
                transform translate-x-full transition-all duration-500 ease-[cubic-bezier(0.68,-0.55,0.265,1.55)]
                backdrop-blur-md border border-white/10 min-w-[280px]
                ${isError ? 'bg-red-500/90 text-white' : 'bg-brandGold/90 text-brandBlue'}
            `;
            
            toast.innerHTML = `
                <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center ${isError ? 'bg-white/20' : 'bg-brandBlue/10'}">
                    ${isError 
                        ? '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>'
                        : '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>'
                    }
                </div>
                <div class="flex-1 font-bold text-sm tracking-wide">${message}</div>
            `;

            container.appendChild(toast);
            setTimeout(() => toast.classList.remove('translate-x-full'), 100);

            const removeToast = () => {
                toast.classList.add('translate-x-[150%]', 'opacity-0');
                setTimeout(() => toast.remove(), 500);
            };

            const timer = setTimeout(removeToast, 4000);
            toast.onclick = () => { clearTimeout(timer); removeToast(); };
        };

        window.togglePassword = (id) => {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        };

        // Get reset code from URL parameters (from Firebase email link)
        const urlParams = new URLSearchParams(window.location.search);
        const resetCode = urlParams.get('oobCode');

        // If there's a reset code in the URL, skip to password reset step
        if (resetCode) {
            document.getElementById('emailStep').classList.add('hidden');
            document.getElementById('resetStep').classList.remove('hidden');
        }

        // Email verification (Step 1)
        document.getElementById('emailForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value.trim();
            const err = document.getElementById('emailError');
            const btn = document.getElementById('verifyBtn');

            err.classList.add('hidden');
            btn.disabled = true;
            btn.innerText = 'Verifying...';

            try {
                // Check if email exists in Firestore
                const q = query(collection(db, "users"), where("email", "==", email));
                const snap = await getDocs(q);

                if (snap.empty) {
                    err.innerText = "Email not found in our system!";
                    err.classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerText = 'Verify Email';
                    return;
                }

                // Send password reset email
                await sendPasswordResetEmail(auth, email);
                
                // Show reset step
                document.getElementById('emailStep').classList.add('hidden');
                document.getElementById('resetStep').classList.remove('hidden');
                showToast('Reset link sent to your email! Check your inbox.');
            } catch (error) {
                err.innerText = error.message || 'Error verifying email';
                err.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = 'Verify Email';
            }
        };

        // Password reset (Step 2)
        document.getElementById('resetForm').onsubmit = async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const err = document.getElementById('resetError');
            const btn = document.getElementById('submitBtn');
            const overlay = document.getElementById('loadingOverlay');

            err.classList.add('hidden');

            // Validate passwords
            if (newPassword.length < 6) {
                err.innerText = 'Password must be at least 6 characters!';
                err.classList.remove('hidden');
                return;
            }

            if (newPassword !== confirmPassword) {
                err.innerText = 'Passwords do not match!';
                err.classList.remove('hidden');
                return;
            }

            overlay.classList.remove('opacity-0', 'pointer-events-none');
            btn.disabled = true;

            try {
                // If reset code is from URL, use it directly
                if (resetCode) {
                    await confirmPasswordReset(auth, resetCode, newPassword);
                } else {
                    // Otherwise, user needs to click link from email
                    err.innerText = 'Please click the reset link sent to your email!';
                    err.classList.remove('hidden');
                    overlay.classList.add('opacity-0', 'pointer-events-none');
                    btn.disabled = false;
                    return;
                }

                showToast('Password reset successfully!');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                overlay.classList.add('opacity-0', 'pointer-events-none');
                err.innerText = error.message || 'Error resetting password';
                err.classList.remove('hidden');
                btn.disabled = false;
            }
        };

        // Back button
        document.getElementById('backBtn').onclick = () => {
            document.getElementById('resetStep').classList.add('hidden');
            document.getElementById('emailStep').classList.remove('hidden');
            document.getElementById('resetError').classList.add('hidden');
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        };

    </script>
</body>
</html>
